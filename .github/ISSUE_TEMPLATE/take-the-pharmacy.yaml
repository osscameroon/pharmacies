name: Add a new pharmacy
description: Add a new pharmacy
title: "DO NOT EDIT - Add a new  pharmacy"
body:
  - type: input
    id: name
    attributes:
      label: What's the pharmacy name
      description: Please enter the pharmacy name
  - type: input
    id: opening_hours
    attributes:
      label: What are the opening hours
      description: Please enter the pharmacy opening hours

  - type: input
    id: opening_days
    attributes:
      label: What are the opening days
      description: Please enter the pharmacy opening days

  - type: input
    id: location
    attributes:
      label: In which disctrict (quartier) is the pharmacy
      description: Please enter the disctrict (quartier) the phamacy is located to

